<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    {% seo %}
  </head>

<script src="/banner.js"></script>
<div id="sticky-banner" class="sticky-banner" style="display: none;">
    <div class="banner-content">
      <img src="/assets/images/logo_whitebg.webp" alt="freemusicdemixer-logo" height="65px"/>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSek_QU_BGd7CL2BLVOLDs7JmTZzcLKJiK5k4ysxoCEMjEGrtA/viewform?usp=sf_link" class="banner-button-signup" target="_blank">Sign up to the mailing list!</a>
        <div class="banner-dismiss-button" id="banner-dismiss-button">
          <span class="close-text">Close</span>
        </div>
    </div>
</div>

  <body>
    <header class="{{ page.header_class }}-header">
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.human_description | default: site.github.project_tagline }}</h2>
        <section id="downloads">
          <a href="{{ '/' | relative_url }}" class="btn btn-github">Home</a>
          <a href="{{ '/pro' | relative_url }}" class="btn btn-gold-github">PRO</a>
          <a href="{{ '/about' | relative_url }}" class="btn btn-github">About</a>
          <a href="{{ '/blog' | relative_url }}" class="btn btn-github">Blog</a>
        </section>
      </div>
    </header>

    <div class="wrapper">
      <div class="banner-left">
        <p>Our sponsors</p>
        <a href="https://www.youtube.com/@TheCrescent/videos">
          <img src="/assets/sponsors/left_banner_crescent.webp" alt="Left sponsor banner" width="160px">
        </a>
        <a href="https://pyrae.com/?utm_source=fmd">
            <img src="//pyrae.com/img/ext/banner-fmd.png" alt="Pyrae Sponsor Banner" width="160px" height="600px"/>
        </a>
        <a href="https://open.spotify.com/artist/7IYLENV1pGGPvL6wkyl7t5">
          <img src="/assets/sponsors/right_banner_onair.webp" alt="Right sponsor banner" width="160px" height="600px">
        </a>
      </div>

      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
